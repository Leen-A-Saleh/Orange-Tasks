    <main>
        <section>
            <h1>user registration form</h1>
            <div>
                <form action="https://example.com/submit" method="post" target="_blank" autocomplete="off">
                    <fieldset>
                        <fieldset>
                            <legend>registration data</legend>
                            <label for="name">user name</label>
                            <input type="text" name="userName" id="name">
                            <label for="email">user email</label>
                            <input type="email" name="userEmail" id="email" required>
                            <label for="pass">password</label>
                            <input type="password" name="password" id="pass">
                            <label for="BD">birth date</label>
                            <input type="date" name="BD" id="BD">
                            <label for="file">upload your photo</label>
                            <input type="file" name="photo" id="file">
                        </fieldset>

                        <fieldset>
                            <legend>User Preferences</legend>
                            <label for="sms">write about your self</label>
                            <textarea name="sms" id="sms" rows="4" cols="40"></textarea>
                            <label for="city">Country</label>
                            <select name="city" id="city">
                                <option value="" disabled selected>select</option>
                                <option value="Amman">Amman</option>
                                <option value="Aqaba">Aqaba</option>
                                <option value="Ajloun">Ajloun</option>
                                <option value="Irbid">Irbid</option>
                                <option value="Jarash">Jarash</option>
                            </select>
                        </fieldset>
                        <button type="submit">send</button>
                    </fieldset>
                </form>
            </div>
            <hr>
            <div>
                <form action="https://example.com/submit" method="post" target="_blank" autocomplete="off">
                    <fieldset>
                        <fieldset>
                            <legend>survay form</legend>
                            <label for="name">user name</label>
                            <input type="text" name="userName" id="name" maxlength="10" required>
                            <label for="age">age</label>
                            <input type="number" name="age" id="age" min="18" max="60">

                            <label for="fav">favorite programming</label>
                            <input type="text" list="fav">
                            <datalist id="fav">
                                <option value="html">html</option>
                                <option value="css"></option>
                                <option value="js"></option>
                                <option value="php"></option>
                            </datalist>
                        </fieldset>
                        <button type="submit">send</button>
                    </fieldset>
                </form>
            </div>
        </section>
